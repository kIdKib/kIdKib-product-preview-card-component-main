<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://kit.fontawesome.com/66043f69e1.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <div id="truc">
    <div class="theBody">
      <div class = "imageDesk"><img src="images/image-product-desktop.jpg" alt="parfum-picture" srcset=""></div>
      <div class = "imageMob"><img src="images/image-product-mobile.jpg" alt="parfum-picture" srcset=""></div>

      <div class="txt">
        <p>P E R F U M E</p>

        <h1>Gabrielle<br>Essence Eau De Parfum</h1>

        <p>floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div id="prix">
          <h2>$149.99</h2>
          <span id="prixBar">$169.99</span>
       </div>

        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gyimah Rokib</a>.
  </div>


</body>
</html>
